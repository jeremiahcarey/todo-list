<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla Todo</title>
</head>

<body>
    <div class="bg-container">
        <div class="header">
            <div class="header-logo">
                <h1><img src="img/logo-check.png" alt="image of checked box"> Vanilla Todo
                    List
                </h1>
            </div>
            <div class="new-task"><button type="button" id="new-task-btn">New Task</button></div>
        </div>

        <div class="main-container">
            <div class="left-container">
                <div class="menu">
                    <div class="shortcuts">
                        <h2>Shortcuts</h2>
                        <ul>
                            <li><span class="material-symbols-rounded">
                                    list_alt
                                </span> All Tasks</li>
                            <li><span class="material-symbols-rounded">
                                    emergency_home
                                </span> Due Soon</li>
                            <li><span class="material-symbols-rounded">
                                    task_alt
                                </span> Completed</li>
                        </ul>
                    </div>
                    <div class="projects">
                        <h2>Projects</h2>
                        <ul class="project-list">

                        </ul>
                    </div>
                </div>
                <div class="info-footer">
                    <p>Copyright Jeremiah616, for The Odin Project 2022</p>
                </div>
            </div>
            <div class="todos-container">
                <div class="todo-display">
                    <div class="todo-display-left">
                        <label class="checkbox-label"><input type="checkbox" /><span
                                class="todo-checkbox"></span><span>Example Task</span>
                        </label>
                    </div>
                    <div class="todo-display-right"><button type="button" class="todo-details">Details</button>
                        2025-05-05 <span class="material-symbols-rounded">
                            edit_square
                        </span> <span class="material-symbols-rounded">
                            delete
                        </span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
